		<form class="form-group" name="reviewForm" ng-controller="ReviewController as reviewCtrl">
			<div class="row">
			<label>Description: </label><br/>

						value="Add small description of the accident"
						id="description"
						style="width: 250px; height: 150px;"
						ng-model="reviewCtrl.image.description" ng-required="true" ></textarea>
			</div>
			<div class="row">
				<label>Stars: </label>
				 <select ng-model="reviewCtrl.image.stars" >

					<option value="4">4 Stars</option>
					<option value="3">3 Stars</option>
					<option value="2">2 Stars</option>
					<option value="1">1 Stars</option>
				</select> 
			</div>
			
			<div class="row">
				<label>Client id: </label>
				<input type="text" value="client id" ng-model="reviewCtrl.image.clientId" ng-required="true" />
			</div>
		<br />
		<div class="row">
		  <button type="button" class="btn btn-danger" ng-click="reviewCtrl.denied(reviewCtrl.image)">Reject</button>
		  <button type="button" class="btn btn-success" ng-click="reviewCtrl.accept(reviewCtrl.image)">Accept</button>
		</div>
		{{ reviewCtrl.image }}
